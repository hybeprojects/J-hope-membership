<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>J-Hope VIP Membership</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #111;
      --accent-color: #f59e0b;
      --bg-color: #f5f6f8;
      --text-color: #222;
      --muted-color: #555;
      --border-color: #ccc;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-wrapper {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 1.8rem 1.4rem;
      width: 100%;
      max-width: 450px;
      box-sizing: border-box;
    }

    .logo {
      width: 110px;
      display: block;
      margin: 0 auto 1rem;
    }

    h1 {
      font-size: 1.5rem;
      color: var(--text-color);
      text-align: center;
      margin-bottom: 0.4rem;
    }

    p.subtitle {
      font-size: 0.9rem;
      color: var(--muted-color);
      text-align: center;
      margin-bottom: 1.8rem;
      line-height: 1.4;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 0.3rem;
      font-size: 0.95rem;
    }

    input,
    select {
      width: 100%;
      padding: 0.8rem;
      font-size: 0.95rem;
      margin-bottom: 1.1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    /* VIP Membership Toggle */
    .membership-box {
      background: #fef9ef;
      border: 1px solid #f3e2b8;
      border-radius: 14px;
      padding: 1.4rem;
      margin-bottom: 1.6rem;
      position: relative;
      overflow: hidden;
    }

    .membership-box h3 {
      text-align: center;
      color: var(--accent-color);
      margin-bottom: 1rem;
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    .toggle-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      background: #fff;
      border: 1px solid #f3e2b8;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .toggle-group input[type="radio"] {
      display: none;
    }

    .toggle-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background-color: var(--accent-color);
      opacity: 0.15;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .toggle-option {
      text-align: center;
      padding: 0.9rem 0.4rem;
      cursor: pointer;
      z-index: 1;
      transition: color 0.25s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .toggle-option .plan-title {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .toggle-option .plan-price {
      font-size: 0.85rem;
      color: var(--muted-color);
    }

    #vip-full:checked ~ .toggle-bg {
      transform: translateX(0%);
    }

    #vip-installment:checked ~ .toggle-bg {
      transform: translateX(100%);
    }

    #vip-full:checked + label,
    #vip-installment:checked + label {
      color: var(--accent-color);
      font-weight: 600;
    }

    .toggle-option:first-of-type {
      border-right: 1px solid #f3e2b8;
      border-radius: 12px 0 0 12px;
    }

    .toggle-option:last-of-type {
      border-radius: 0 12px 12px 0;
    }

    /* Button & footer */
    button {
      background-color: var(--primary-color);
      color: #fff;
      font-size: 1rem;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #333;
      transform: scale(1.02);
    }

    footer {
      margin-top: 1.4rem;
      font-size: 0.75rem;
      color: #888;
      text-align: center;
    }

    @media (min-width: 600px) {
      .form-wrapper {
        padding: 2.2rem 2rem;
      }

      h1 {
        font-size: 1.7rem;
      }

      p.subtitle {
        font-size: 1rem;
      }
    }

    @media (min-width: 900px) {
      body {
        background: linear-gradient(to right, #fafafa, #f5f6f8);
      }
      .form-wrapper {
        max-width: 480px;
        padding: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <img
      class="logo"
      src="https://res.cloudinary.com/dgqhyz67g/image/upload/0f22d319-d299-465c-af1a-c5261c935f9a_removalai_preview_hzdvg2.png"
      alt="J-Hope Logo"
    />
    <h1>J-Hope VIP Membership</h1>
    <p class="subtitle">Join the exclusive VIP tier and enjoy premium benefits for dedicated fans worldwide.</p>

    <form
      name="jhope-vip-membership"
      method="POST"
      data-netlify="true"
      action="/thank-you.html"
    >
      <input type="hidden" name="form-name" value="jhope-vip-membership" />

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="country">Country</label>
      <select id="country" name="country" required>
        <option value="">Select Country</option>
        <option>United States</option>
        <option>South Korea</option>
        <option>Iran</option>
        <option>Nigeria</option>
        <option>United Kingdom</option>
        <option>Japan</option>
        <option>Canada</option>
        <option>Germany</option>
        <option>France</option>
        <option>Australia</option>
        <option>Brazil</option>
        <option>Other</option>
      </select>

      <div class="membership-box">
        <h3>VIP Membership Options</h3>
        <div class="toggle-group">
          <input type="radio" id="vip-full" name="vip-plan" value="Full Payment - $1278.89/year" checked />
          <label for="vip-full" class="toggle-option">
            <span class="plan-title">Full Payment</span>
            <span class="plan-price">$1,278.89 / year</span>
          </label>

          <input type="radio" id="vip-installment" name="vip-plan" value="Installment - $670.45/half-year" />
          <label for="vip-installment" class="toggle-option">
            <span class="plan-title">Installment</span>
            <span class="plan-price">$670.45 / half-year</span>
          </label>

          <div class="toggle-bg"></div>
        </div>
      </div>

      <label for="message">Message (optional)</label>
      <input type="text" id="message" name="message" placeholder="Say something to J-Hope’s team" />

      <button type="submit">Submit Membership</button>
    </form>

    <footer>
      HYBE Corporation © 2025 | J-Hope Official Fan Membership
    </footer>
  </div>
</body>
</html>
